<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <!-- displays operations and results -->
            <div class="display">
                <div data-previous-operator class="previous-operation"></div>
                <div data-current-operator class="current-operation"></div>
            </div>
            <!-- calculator buttons -->
            <button class="operator span-2" data-clear-all>AC</button>
            <button data-operator class="operator">%</button>
            <button data-operator class="operator">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator class="operator">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="operator">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator class="operator">+</button>
            <button class="operator2" data-clear>DEL</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="equal-key" data-equals>=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
